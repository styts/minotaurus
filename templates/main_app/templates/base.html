{% load main %}{% load compress %}<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        {% compress css %}
        <link type="text/less" media="all" rel="stylesheet" href="{{STATIC_URL}}bootstrap/less/bootstrap.less">
        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/main.less">
        {% endcompress %}
    </head>
    <body class="{% settings_value "BODY_CLASS" %}">
        {% include "navbar.html" %}

        <div class="container">
        {% block content %}{% endblock %}
        </div>

        {% compress js %}
        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="{{STATIC_URL}}js/vendor/jquery-1.9.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="{{STATIC_URL}}js/plugins.js"></script>
        <script src="{{STATIC_URL}}js/main.js"></script>
        <script src="{{STATIC_URL}}bootstrap/dist/js/bootstrap.js"></script>
        {% endcompress %}
    </body>
</html>
